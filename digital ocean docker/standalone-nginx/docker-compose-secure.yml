services:
  standalone-nginx:
    image: nginx:alpine
    container_name: viworks-standalone-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-secure.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - ./logs:/var/log/nginx
    networks:
      - viworks-external
    restart: unless-stopped

networks:
  viworks-external:
    external: true
