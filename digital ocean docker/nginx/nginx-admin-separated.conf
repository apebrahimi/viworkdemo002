events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format admin '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "ADMIN_ACCESS"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Define IP allowlists for admin access
    # Add your office/VPN IPs here
    geo $admin_allowed {
        default 0;
        # Local networks
        10.0.0.0/8 1;
        172.16.0.0/12 1;
        192.168.0.0/16 1;
        127.0.0.1/32 1;
        # Add your specific IPs here
        # YOUR_OFFICE_IP/32 1;
        # YOUR_VPN_SUBNET/24 1;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=admin_login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api_general:10m rate=100r/s;

    # HTTP to HTTPS redirect server
    server {
        listen 80;
        server_name viworks.neuratalent.com admin-viworks.neuratalent.com api-viworks.neuratalent.com;
        return 301 https://$server_name$request_uri;
    }

    # Website Configuration (HTTPS only)
    server {
        listen 443 ssl;
        http2 on;
        server_name viworks.neuratalent.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/viworks.neuratalent.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/viworks.neuratalent.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Website application
        location / {
            proxy_pass http://viworks-website:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint
        location = /_health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # Error handling
        error_page 502 503 504 @fallback;
        location @fallback {
            return 503 "Service temporarily unavailable. Please try again later.";
            add_header Content-Type text/plain;
        }
    }

    # Admin Panel (Frontend Application) - HTTPS only with IP restrictions
    server {
        listen 443 ssl;
        http2 on;
        server_name admin-viworks.neuratalent.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/admin-viworks.neuratalent.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin-viworks.neuratalent.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Enhanced security headers for admin panel
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api-viworks.neuratalent.com;" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Admin panel root (with IP restriction)
        location / {
            # IP allowlist check
            if ($admin_allowed = 0) {
                return 403 "Access denied from your IP address";
            }

            proxy_pass http://viworks-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Log admin access
            access_log /var/log/nginx/admin-access.log admin;
        }

        # Admin-specific routes (stricter IP check)
        location /admin {
            # Double-check IP allowlist for admin routes
            if ($admin_allowed = 0) {
                return 403 "Admin access denied from your IP address";
            }

            proxy_pass http://viworks-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Log admin access
            access_log /var/log/nginx/admin-access.log admin;
        }

        # Health check endpoint (no IP restriction for monitoring)
        location = /_health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # Error handling
        error_page 403 @forbidden;
        location @forbidden {
            return 403 "Access denied. Admin panel is restricted to authorized IP addresses only.";
            add_header Content-Type text/plain;
        }

        error_page 502 503 504 @fallback;
        location @fallback {
            return 503 "Service temporarily unavailable. Please try again later.";
            add_header Content-Type text/plain;
        }
    }

    # API Server (Backend APIs) - HTTPS only
    server {
        listen 443 ssl;
        http2 on;
        server_name api-viworks.neuratalent.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/api-viworks.neuratalent.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api-viworks.neuratalent.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Admin API endpoints (with IP restriction and rate limiting)
        location /admin/api {
            # IP allowlist check for admin API
            if ($admin_allowed = 0) {
                return 403 "Admin API access denied from your IP address";
            }

            # Rate limiting for admin login
            location = /admin/api/auth/login {
                limit_req zone=admin_login burst=2 nodelay;
                
                proxy_pass http://viworks-backend:8081;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # Log admin login attempts
                access_log /var/log/nginx/admin-login.log admin;
            }

            # Other admin API endpoints
            proxy_pass http://viworks-backend:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Log admin API access
            access_log /var/log/nginx/admin-api.log admin;
        }

        # Regular API endpoints (no IP restriction)
        location /api {
            # Rate limiting for general API
            limit_req zone=api_general burst=50 nodelay;

            proxy_pass http://viworks-backend:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Default handler for other paths
        location / {
            proxy_pass http://viworks-backend:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint
        location = /_health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # Error handling
        error_page 403 @forbidden;
        location @forbidden {
            return 403 "Access denied";
            add_header Content-Type text/plain;
        }

        error_page 502 503 504 @fallback;
        location @fallback {
            return 503 "Service temporarily unavailable. Please try again later.";
            add_header Content-Type text/plain;
        }
    }
}
