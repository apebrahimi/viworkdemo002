events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HTTP to HTTPS redirect server (only server listening on port 80)
    server {
        listen 80;
        server_name viworks.neuratalent.com admin-viworks.neuratalent.com api-viworks.neuratalent.com;
        return 301 https://$server_name$request_uri;
    }

    # Website Configuration (HTTPS only)
    server {
        listen 443 ssl;
        http2 on;
        server_name viworks.neuratalent.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/viworks.neuratalent.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/viworks.neuratalent.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Website application
        location / {
            proxy_pass http://viworks-website:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint
        location = /_health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # Error handling
        error_page 502 503 504 @fallback;
        location @fallback {
            return 503 "Service temporarily unavailable. Please try again later.";
            add_header Content-Type text/plain;
        }
    }

    # Admin Panel (Frontend Application) - HTTPS only
    server {
        listen 443 ssl;
        http2 on;
        server_name admin-viworks.neuratalent.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/admin-viworks.neuratalent.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin-viworks.neuratalent.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Admin panel application (Frontend)
        location / {
            proxy_pass http://viworks-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint
        location = /_health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # Error handling
        error_page 502 503 504 @fallback;
        location @fallback {
            return 503 "Service temporarily unavailable. Please try again later.";
            add_header Content-Type text/plain;
        }
    }

    # API Server (Backend APIs) - HTTPS only
    server {
        listen 443 ssl;
        http2 on;
        server_name api-viworks.neuratalent.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/api-viworks.neuratalent.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api-viworks.neuratalent.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # All API endpoints
        location / {
            proxy_pass http://viworks-backend:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint
        location = /_health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # Error handling
        error_page 502 503 504 @fallback;
        location @fallback {
            return 503 "Service temporarily unavailable. Please try again later.";
            add_header Content-Type text/plain;
        }
    }

    # Backend Agent Server - HTTPS only
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name agent.neuratalent.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/agent.neuratalent.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/agent.neuratalent.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;

        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Required headers
        add_header X-VIW-Server backend-agent-vhost always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Dedicated access log
        access_log /var/log/nginx/backend-agent.access.log main;

        # WebSocket endpoints for agent connections
        location /ws/ {
            proxy_pass http://viworks-backend-agent-new:8081;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket specific timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # HTTP API endpoints
        location / {
            proxy_pass http://viworks-backend-agent-new:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint
        location = /_health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # Error handling
        error_page 502 503 504 @fallback;
        location @fallback {
            return 503 "Service temporarily unavailable. Please try again later.";
            add_header Content-Type text/plain;
        }
    }
}
