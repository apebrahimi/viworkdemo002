name: Project Audit
# Updated audit workflow - no pnpm dependency
on:
  push:
  pull_request:
  schedule:
    - cron: "17 2 * * *"  # nightly
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install jq & trivy
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
      - name: Run audit
        run: |
          echo "🧾 Running project audit..."
          echo "📁 Checking project structure..."
          ls -la
          echo "📦 Checking frontend dependencies..."
          cd "digital ocean docker/frontend"
          npm audit --audit-level=moderate || echo "⚠️  Some vulnerabilities found"
          echo "🔍 Checking backend dependencies..."
          cd ../backend
          cargo audit || echo "⚠️  Some vulnerabilities found"
          echo "✅ Audit completed"
      - name: Upload audit logs
        uses: actions/upload-artifact@v4
        with:
          name: audit-logs
          path: |
            digital ocean docker/frontend/npm-debug.log
            digital ocean docker/backend/target/cargo-audit.log
      - name: PR comment (short)
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            🧾 Audit report generated. Download the artifact **audit-report** for details.
