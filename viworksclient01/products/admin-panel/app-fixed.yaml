name: viworks-admin-panel
region: sfo
services:
- name: viworks-backend
  image:
    registry_type: DOCR
    registry: viworks-registry
    repository: viworks-backend
    tag: v1
  run_command: ./viworks-admin-backend
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8081
  envs:
  - key: DATABASE_URL
    value: ${viworks-postgres.DATABASE_URL}
  - key: JWT_SECRET
    value: your-super-secret-jwt-key-change-in-production
  - key: NODE_ENV
    value: production
  - key: LOG_LEVEL
    value: info
  - key: BCRYPT_ROUNDS
    value: "12"
  - key: RATE_LIMIT_WINDOW
    value: "900000"
  - key: RATE_LIMIT_MAX
    value: "100"
  - key: CORS_ORIGIN
    value: https://viworks-admin-panel-${APP_ID}.ondigitalocean.app
  - key: ADMIN_PANEL_URL
    value: https://viworks-admin-panel-${APP_ID}.ondigitalocean.app

- name: viworks-frontend
  image:
    registry_type: DOCR
    registry: viworks-registry
    repository: viworks-frontend
    tag: v1
  run_command: dumb-init -- node server.js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  envs:
  - key: NODE_ENV
    value: production
  - key: NEXT_PUBLIC_API_URL
    value: https://viworks-admin-panel-${APP_ID}.ondigitalocean.app
  - key: NEXT_PUBLIC_WS_URL
    value: wss://viworks-admin-panel-${APP_ID}.ondigitalocean.app

ingress:
  rules:
  - match:
      path:
        prefix: /api
    component:
      name: viworks-backend
      preserve_path_prefix: false
  - match:
      path:
        prefix: /
    component:
      name: viworks-frontend
      preserve_path_prefix: false

databases:
- name: viworks-postgres
  engine: PG
  version: "15"
  size: db-s-1vcpu-1gb
  db_name: viworks_admin
  db_user: admin
  production: true
  cluster_name: viworks-postgres-cluster
