apiVersion: apps/v1
kind: Deployment
metadata:
  name: viworks-backend
  namespace: viworks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viworks-backend
  template:
    metadata:
      labels:
        app: viworks-backend
    spec:
      imagePullSecrets:
      - name: arvan-external-registry-secret
      containers:
      - name: backend
        image: registry-ea209f2500-viworks.apps.ir-central1.arvancaas.ir/viworks-backend:v1
        ports:
        - containerPort: 8081
        env:
        - name: DATABASE_URL
          value: "postgresql://admin:secure_password_production@viworks-postgres-service:5432/viworks_admin"
        - name: REDIS_URL
          value: "redis://viworks-redis-service:6379"
        - name: JWT_SECRET
          value: "your-super-secret-jwt-key-change-in-production"
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: BCRYPT_ROUNDS
          value: "12"
        - name: RATE_LIMIT_WINDOW
          value: "900000"
        - name: RATE_LIMIT_MAX
          value: "100"
        - name: CORS_ORIGIN
          value: "http://backendviworks-ea209f2500-viworks.apps.ir-central1.arvancaas.ir"
        - name: ADMIN_PANEL_URL
          value: "http://backendviworks-ea209f2500-viworks.apps.ir-central1.arvancaas.ir"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: viworks-backend-service
  namespace: viworks
spec:
  selector:
    app: viworks-backend
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
