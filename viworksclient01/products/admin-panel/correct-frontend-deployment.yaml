apiVersion: apps/v1
kind: Deployment
metadata:
  name: viworks-frontend
  namespace: viworks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viworks-frontend
  template:
    metadata:
      labels:
        app: viworks-frontend
    spec:
      imagePullSecrets:
      - name: arvan-external-registry-secret
      containers:
      - name: frontend
        image: registry-ea209f2500-viworks.apps.ir-central1.arvancaas.ir/viworks-frontend:v1
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "http://backendviworks-ea209f2500-viworks.apps.ir-central1.arvancaas.ir"
        - name: NEXT_PUBLIC_WS_URL
          value: "ws://backendviworks-ea209f2500-viworks.apps.ir-central1.arvancaas.ir"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: viworks-frontend-service
  namespace: viworks
spec:
  selector:
    app: viworks-frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
